<admintpl file="header" />
<style>
	.trback{background: #999; color: #666;}
	#mobile_inputs input{margin-bottom:10px;}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Email/index')}">邮箱管理</a></li>			
			<li><a href="{:U('Email/add')}">邮箱添加</a></li>	
			<li class="active"><a href="{:U('Email/addemail')}">添加邮箱(手动添加)</a></li>				
		</ul>
		<form class="form-horizontal js-ajax-form" enctype="multipart/form-data" action="{:U('Email/saveaddemail')}" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label" style="width:190px;margin-right:10px;">请输入邮箱<br/>(格式：邮箱账号-邮箱密码)<br/><span class="cerror">(多个邮箱请换行，账号密码不许为空)</span></label>
					<div class="controls">
						<textarea name="emailtext" style="width:800px;height:500px;text-align:left;"></textarea>
						
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('Email/index')}">{:L('BACK')}</a>
			</div>
		</form>
		
	</div>	
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
