<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('UserCate/index')}">管理员组列表</a></li>
			<li><a href="{:U('UserCate/edit')}">添加管理员组</a></li>
		</ul>
				
			<table class="table table-hover table-bordered table-list" id="menus-table">
				<thead>
					<tr>
						<th width="80">{:L('SORT')}</th>
						<th width="50">ID</th>					
						<th>分类名称</th>	
						<th width="80">发布人</th>	
						<!--<th width="80">{:L('STATUS')}</th>-->
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<volist name="data" id='vo'>
					<tr>					
						<td><input name="listorders[{$vo.id}]" type="text" size="3" value="{$vo.sort|default=0}" class="input input-order"></td>
						<td>{$vo.id}</td>				
						<td>{$vo.cate_name}</td>
						<td>{$vo.username}</td>	
						<!--<td>{$vo.status}</td>-->
						<td>
							<a href="{:U('UserCate/edit',array('id'=>$vo['id']))}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="js-ajax-delete" href="{:U('UserCate/delete',array('id'=>$vo['id']))}" >删除</a>
						</td>
					</tr>
					</volist>
				</tbody>
				<tfoot>
					<tr>
						<th width="80">{:L('SORT')}</th>
						<th width="50">ID</th>					
						<th>分类名称</th>
						<th width="80">发布人</th>
						<!--<th width="80">{:L('STATUS')}</th>-->
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>
			<div class="form-actions">
				<div class="page">
				{$page}
				</div>
			</div>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(document).ready(function() {
			Wind.css('treeTable');
			Wind.use('treeTable', function() {
				$("#menus-table").treeTable({
					indent : 20
				});
			});
		});

		setInterval(function() {
			var refersh_time = getCookie('refersh_time_admin_menu_index');
			if (refersh_time == 1) {
				reloadPage(window);
			}
		}, 1000);
		setCookie('refersh_time_admin_menu_index', 0);
	</script>
</body>
</html>
