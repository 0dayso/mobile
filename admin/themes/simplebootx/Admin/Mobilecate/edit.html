<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Mobilecate/index')}">分类列表</a></li>
			<li><a href="{:U('Mobilecate/add')}">添加分类</a></li>
			<li class="active"><a href="{:U('Mobilecate/edit',array('id'=>$data['id']))}">修改分类</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Mobilecate/savedata')}">
			<input type="hidden" name="id" value="{$data.id}"/>
			<fieldset>
				<div class="control-group">
					<label class="control-label">分类名称:</label>
					<div class="controls">
						<input type="text" name="cate_name" value="{$data.cate_name}"/>
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('Mobilecate/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
