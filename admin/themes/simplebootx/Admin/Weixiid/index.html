<script type="text/javascript">
	$(function(){
		//var url="{:U('Mobile/cqmobile')}";
		//$.get(url,function(data){
		//	$('.nmb').html(data);
		//})


	})
	var ix=1;
	var cx=1;
	var url="{:U('Weixiid/addapple')}";
	var murl="{:U('Weixiid/addapple')}";
	var purl="{:U('Weixiid/addappletxt')}";
	var plurl="{:U('Weixiid/addtxt')}";
	$('#cfinfo').click(function(){
		t(url);
	});

	$("#datat").click(function(){
		m(murl);
	});

	$("#datap").click(function(){		
		pl(plurl);
	})

	$("#datatp").click(function(){
		mt(purl);
	})



	var addt=$("#addtxt");

	function pl(plurl){
		$.get(plurl,function(data){
			if(data['status']==3 || data['status']=='3'){
				alert("顺序不对");
				return;
			}
			$("#count").text(data['count']);
			 if(data['status']==1 || data['status']=='1'){
			 		addt.prepend(data['mobile']+"增加成功"+"\n");
				 	$("#addtxtlbl").text(ix++);
				    pl(plurl);
			 }else{
			 	if(data['status']==2 || data['status']=='2'){
			 		addt.prepend("添加完成"+"\n");
			 		return;
			 	}else{
			 		addt.prepend(data['mobile']+"已存在"+"\n");
			 		$("#addlbl").text(cx++);
				 	pl(plurl);
			 	}
			 }
		});
	}
	function t(url){	
		$.get(url,function(data){
				if(data['status']==3 || data['status']=='3'){
					alert("顺序不对");
					return;
				}
				$("#count").text(data['count']);
				 if(data['status']==1 || data['status']=='1'){
				 		addt.prepend(data['mobile']+"增加成功"+"\n");
					 	$("#addtxtlbl").text(ix++);
					    t(url);
				 }else{				
				 	if(data['status']==2 || data['status']=='2'){
				 		addt.prepend("添加完成"+"\n");
				 		return;
				 	}else{
				 		addt.prepend(data['mobile']+"已经存在"+"\n");
				 		$("#addlbl").text(cx++);
					 	t(url);
				 	}
				 }
			});
	}

	function m(murl){	
		$.get(murl,function(data){
			if(data['status']==3 || data['status']=='3'){
				alert("顺序不对");
				return;
			}

			 if(data['status']==1 || data['status']=='1'){
			 		addt.prepend(data['mobile']+"增加成功"+"\n");
				 	$("#addtxtlbl").text(ix++);
				    m(murl);
			 }else{
			 	if(data['status']==2 || data['status']=='2'){
			 		addt.prepend("添加完成"+"\n");
			 		return;
			 	}else{
			 		addt.prepend(data['mobile']+"已存在"+"\n");
			 		$("#addlbl").text(cx++);
				 	m(murl);
			 	}
			 }
			 $("#count").text(data['count']);
		});
	}

	function mt(purl){	
		$.get(purl,function(data){
				if(data['status']==3 || data['status']=='3'){
					alert("顺序不对");
					return;
				}

				 if(data['status']==1 || data['status']=='1'){
				 		addt.prepend(data['mobile']+"增加成功"+"\n");
					 	$("#addtxtlbl").text(ix++);
					    mt(purl);
				 }else{
				 	if(data['status']==2 || data['status']=='2'){
				 		addt.prepend("添加完成"+"\n");
				 		return;
				 	}else{
				 		addt.prepend(data['mobile']+"已存在"+"\n");
				 		$("#addlbl").text(cx++);
					 	mt(purl);
				 	}
				 }
				 $("#count").text(data['count']);
			});
	}

	
</script>
</html>
