<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Equipment/mobile')}">手机列表</a></li>
			<li><a href="{:U('Equipment/verfly')}">验证手机指令</a></li>
		</ul>
		<form class="js-ajax-form" action="{:U('Menu/listorders')}" method="post">			
			<table class="table table-hover table-bordered table-list" id="menus-table">
				<thead>
					<tr>
						<th width="80">{:L('SORT')}</th>
						<th width="50">ID</th>
						<th>序列号</th>						
						<th>微信个数</th>
						<th>设备分类</th>
						<th>执行指令</th>		
						<th width="80">{:L('STATUS')}</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id='vo'>
					<tr>					
						<td><input name="listorders[{$vo.id}]" type="text" size="3" value="{$vo.sort|default=0}" class="input input-order"></td>
						<td>{$vo.id}</td>
						<td>{$vo.cdkey}</td>						
						<td>{$vo.numb}</td>
						<td>{$vo.cate_name}</td>
						<td>{$aryi[$vo['runcodeid']]}</td>
						<td>{$vo.status}</td>
						<td>
							<a href="{:U('Admin/Equipment/info',array('id'=>$vo['id']))}">执行指令</a>
							<a href="{:U('Admin/Equipment/mobilecate',array('id'=>$vo['id']))}">设置设备分类</a>
						</td>
					</tr>
					</volist>
				</tbody>
				<tfoot>
					<tr>
						<th width="80">{:L('SORT')}</th>
						<th width="50">ID</th>
						<th>序列号</th>						
						<th>微信个数</th>
						<th>设备分类</th>
						<th>执行指令</th>		
						<th width="80">{:L('STATUS')}</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>	
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(document).ready(function() {
			Wind.css('treeTable');
			Wind.use('treeTable', function() {
				$("#menus-table").treeTable({
					indent : 20
				});
			});
		});

		setInterval(function() {
			var refersh_time = getCookie('refersh_time_admin_menu_index');
			if (refersh_time == 1) {
				reloadPage(window);
			}
		}, 1000);
		setCookie('refersh_time_admin_menu_index', 0);
	</script>
</body>
</html>
