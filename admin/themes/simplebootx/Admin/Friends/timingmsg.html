							</div>


							<label><span><input type="radio" name="sendtype" value="2" checked="">指定哪天</span></label>
							<span>
								<div style="margin-left: 20px;margin-bottom: 20px;">
									<input type="text" name="zdsendtime0" value="{:date('Y-m-d',time())}" class="js-datetime" style="width: 160px;"><span style="border:1px solid #ddd; display:inline-block;width:30px; text-align:center"  id="addtime">+</span>								
									<label>一天发送几次</label>
									<span>
										<select id="s_wxmobile" style="width: 120px"  name="tzdsendtime0[]">
											<option value="0">随机</option>
											<for start="9" end="22">
												<option value="{$i}">{$i}:00-{$i+1}:00</option>
											</for>
										</select>
									</span>
									<span style="border:1px solid #ddd; display:inline-block;width:30px; text-align:center"  id="addnum">+</span>

							</span>
							

							</td>
						</tr>
						<tr>
							<th>优先级别</th>
							<td><select  name="level" style="width: 160px" placeholder="请选择权重">
								<for start="1" end="7">
								  <option value="{$i}">{$i}级</option>								
								</for>
							</select> 6为最高级别</td>
						</tr>
											
						<tr>
							<th>类型</th>
							<td><select  name="type" id="type" style="width: 160px" placeholder="请选择类型">	
							 <foreach name="ftype" item="fo">							
								<option value="{$key}">{$fo}</option>
							</foreach>
							</select></td>
						</tr>
						<tr>
							<th>文字信息</th>
							<td>
								<textarea name="friendtext" id="friendtext" style="width: 98%; height: 50px;" placeholder="请填写发送朋友圈内容"></textarea>
							</td>
						</tr>
						<!--
						<tr>
							<th></th>
							<td>
								<script type="text/plain" id="content" name="post[post_content]"></script>
							</td>
						</tr>-->
						<tr>
							<th>图片</th>
							<td>
								<fieldset>
									<legend>图片列表</legend>
									<ul id="photos" class="pic-list unstyled"></ul>
								</fieldset>
								<a href="javascript:;" onclick="javascript:flashupload('albums_images', '图片上传','photos',change_images,'10,gif|jpg|jpeg|png|bmp,0','','','')" class="btn btn-small">选择图片</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('AdminPost/index')}">返回</a>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.DIMAUB;
		var fromint=0;
	</script>
	<!--

	<script type="text/javascript">

		var showwxhao = function(){
			var url="{:U('Friends/showwxhao')}"+"&name="+document.getElementById('equiid').value;
			$.get(url,function(data){
				if(data['status']=='1'||data['status']==1){
					var t="";
					var st=eval(data['data']);	
					for (var x in st){
						if(x!="status"){						
							if(st[x]==''){
								t+="<option value='"+x+"'>"+x+"</option>";
							}else{
								t+="<option value='"+x+"'>"+st[x]+"</option>";
							}
							
						}						
					}	
					
				}else{
					t="<option value='0'>不存在</option>";
				}
				document.getElementById('s_wxmobile').innerHTML=t;
			})
		}	
		showwxhao();
		document.getElementById('equiid').setAttribute('onchange','showwxhao()');
		
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		function tclick(obj){
			$(obj).prev().remove();	
				$(obj).remove();

			}
		function sjt(obj){
			$(obj).prev().append('<select id="s_wxmobile" style="width: 120px"  name="tzdsendtime'+fromint+'[]"><option value="0">随机</option><for start="9" end="22"><option value="{$i}">{$i}:00-{$i+1}:00</option></for></select><b onclick="tclick(this)" style="width:30px; display:inline-block; text-align:center;border:1px solid #ddd" class="jqt">-</b>');
		}
		function mintinfo(obj){			
			$(obj).parent().remove();	
			
		}
		$(function() {		

			$("#addtime").click(function(){
				fromint++;
				$(this).parent().parent().append('<div style="margin-left: 20px;margin-bottom: 20px;">									<input type="text" name="zdsendtime'+fromint+'" value="{:date('Y-m-d',time())}" class="js-datetime" style="width: 160px;"><span style="border:1px solid #ddd; display:inline-block;width:30px; text-align:center"  onclick="mintinfo(this)">-</span>					<label>一天发送几次</label>						<span>							<select id="s_wxmobile" style="width: 120px"  name="tzdsendtime'+fromint+'[]">							<option value="0">随机</option>	<for start="9" end="22">												<option value="{$i}">{$i}:00-{$i+1}:00</option>				</for>	</select></span><span style="border:1px solid #ddd; display:inline-block;width:30px; text-align:center"  onclick="sjt(this)">+</span></div>');
				
			});

			$("#addnum").click(function(){				
				$(this).prev().append('<select id="s_wxmobile" style="width: 120px"  name="tzdsendtime'+fromint+'[]"><option value="0">随机</option><for start="9" end="22"><option value="{$i}">{$i}:00-{$i+1}:00</option></for></select><b onclick="tclick(this)" style="width:30px; display:inline-block; text-align:center;border:1px solid #ddd" class="jqt">-</b>');
			});

			$("#addnumq").click(function(){				
				$(this).prev().append('<select id="s_wxmobile" style="width: 120px"  name="qjsendtimesd[]"><option value="0">随机</option><for start="9" end="22"><option value="{$i}">{$i}:00-{$i+1}:00</option></for></select><b onclick="tclick(this)" style="width:30px; display:inline-block; text-align:center;border:1px solid #ddd" class="jqt">-</b>');
			});


			

			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript
				/*
				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				*/
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					/*
					//验证规则
					rules : {
						'post[post_title]' : {
							required : 1
						},
						'post[post_content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {
							required : '请输入标题'
						},
						'post[post_content]' : {
							editorcontent : '内容不能为空'
						}
					},
					*/
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Friends/index')}";
													return true;
												}
											} ]
										});
									});
								} else {
									isalert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
