				var strtr="";
				$.get(url,function(data){
					if(data['status']==1){					
						for (var i = 0; i < data['data'].length; i++) {
							strtr+="<tr>";
							strtr+="<td>"+data['data'][i]["id"]+"</td>";
							strtr+="<td>"+data['data'][i]["mobile"]+"</td>";	
							strtr+="<td>"+data['data'][i]["starttime"]+"</td>";	
							var t=data['data'][i]["sendnum"]==0?"未发送":"已发送"
							strtr+="<td>"+t+"</td>";							
							strtr+="</tr>";
						}
					}
					$(".tblist").html(strtr);
				});
			
			
			$(".dialog").show();
		});

			$('.dialog').hide();
