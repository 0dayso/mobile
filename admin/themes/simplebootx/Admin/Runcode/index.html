<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<form class="js-ajax-form" action="{:U('Menu/listorders')}" method="post">			
			<table class="table table-hover table-bordered table-list" id="">
				<thead>
					<tr>
						<!--<th width="80">{:L('SORT')}</th>-->
						<th width="50">ID</th>
						<th>任务名称</th>	
						<th width="250">设备分类/设备序列号</th>		
						<th width="80">{:L('STATUS')}</th>
						<th width="80">发布人</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id='vo'>
					<tr>					
						<!--<td><input name="listorders[{$vo.id}]" type="text" size="3" value="{$vo.sort|default=0}" class="input input-order"></td>-->
						<td>{$vo.id}</td>
						<td>{$vo.taskname}</td>	
						<td>
							<if condition="$vo.checkequ == 1">
								{$vo.equiact_name} (设备分类)
							<elseif condition="$vo.checkequ == 2"/>
								{$vo.equictive_name} (设备序列号)
							</if>
						</td>		
						<td>{$vo.status}</td>
						<td>{$vo.username}</td>
						<td><a href="{:U('Runcode/info',array('id'=>$vo['id']))}" >指定设备执行</a></td>
					</tr>
					</volist>
				</tbody>
				<tfoot>
					<tr>
						<!--<th width="80">{:L('SORT')}</th>-->
						<th width="50">ID</th>
						<th>任务名称</th>
						<th width="250">设备分类/设备序列号</th>		
						<th width="80">{:L('STATUS')}</th>
						<th>发布人</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>	
		</form>
		<div class="page">
			{$page}
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(document).ready(function() {
			Wind.css('treeTable');
			Wind.use('treeTable', function() {
				$("#menus-table").treeTable({
					indent : 20
				});
			});
		});

		setInterval(function() {
			var refersh_time = getCookie('refersh_time_admin_menu_index');
			if (refersh_time == 1) {
				reloadPage(window);
			}
		}, 1000);
		setCookie('refersh_time_admin_menu_index', 0);
	</script>
</body>
</html>
