<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Weixi/index')}">微信列表</a></li>			
		</ul>
		<form class="well form-search" method="post" action="{:U('Weixi/index')}">
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$parameters.keyword}" placeholder="请输入设备序列号/手机号/微信号">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="{:U('Menu/listorders')}" method="post">			
			<table class="table table-hover table-bordered table-list" id="menus-table">
				<thead>
					<tr>
						<th width="80">{:L('SORT')}</th>
						<th width="50">ID</th>
						<th>所在设备</th>
						<th>微信手机号</th>		
						<th>微信昵称</th>
						<th>微信号</th>
						<th>微信密码</th>										
						<th>微信邮件</th>		
						<th>邮箱密码</th>
						<th width="80">{:L('STATUS')}</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id='vo'>
					<tr>					
						<td><input name="listorders[{$vo.id}]" type="text" size="3" value="{$vo.sort|default=0}" class="input input-order"></td>
						<td>{$vo.id}</td>
						<td>{$vo.cdkey}</td>
						<td>{$vo.mobile}</td>
						<td>{$vo.weixiname}</td>						
						<td>{$vo.weixi}</td>
						<td>{$vo.pwd}</td>
						<td>{$vo.email}</td>
						<td>{$vo.emailpwd}</td>
						<td>
							<if condition="$vo.status == 1">
							正常
							<else/>
							已封
							</if>
						</td>
						<td><a href="#">执行指令</a></td>
					</tr>
					</volist>
				</tbody>
				<tfoot>
					<tr>
						<th width="80">{:L('SORT')}</th>
						<th width="50">ID</th>
						<th>所在设备</th>
						<th>微信手机号</th>		
						<th>微信昵称</th>
						<th>微信号</th>
						<th>微信密码</th>										
						<th>微信邮件</th>		
						<th>邮箱密码</th>
						<!--<th width="80">{:L('STATUS')}</th>-->	
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>	
		</form>
		<div class="page">
			{$page}
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(document).ready(function() {
			Wind.css('treeTable');
			Wind.use('treeTable', function() {
				$("#menus-table").treeTable({
					indent : 20
				});
			});
		});

		setInterval(function() {
			var refersh_time = getCookie('refersh_time_admin_menu_index');
			if (refersh_time == 1) {
				reloadPage(window);
			}
		}, 1000);
		setCookie('refersh_time_admin_menu_index', 0);
	</script>
</body>
</html>
