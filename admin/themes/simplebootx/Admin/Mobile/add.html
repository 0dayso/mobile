<admintpl file="header" />
<style>
	.trback{background: #999; color: #666;}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('mobile/index')}">手机号码管理</a></li>
			<li><a href="{:U('mobile/add')}">添加手机号码</a></li>
		</ul>
		<form class="well form-search" id="mainform" enctype="multipart/form-data" action="{:U('Mobile/uploadmobile')}" method="post">
			<label>请选择上传文件</label>：<input type="file" name="file"  id="fileupdata" />
			<button type="submit" class="btn btn-primary submit">{:L('ADD')}</button>
		</form>
		<form class="well form-search" id="mainform" enctype="multipart/form-data" action="{:U('Mobile/uniqiddata')}" method="post">			
			<button type="submit" class="btn btn-primary submit">一键清空重复手机</button>（清空比较慢请耐心等候）
			共有重复{$cq}条数据
			<a class="btn btn-primary" href="{:U('Mobile/Cleardata')}" onclick="return confirm('是否确认清空所有手机号？');">清空所有手机号</a>
			<a class="btn btn-primary" href="{:U('Mobile/backups')}">备份所有手机号</a>
			<a class="btn btn-primary" href="{:U('Mobile/backups',array('status'=>-1))}">备份未操作手机号</a>
		</form>	
		
	</div>	
</body>
</html>
