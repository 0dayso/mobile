<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Mobile/index')}">手机列表</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Mobile/savemobilecate')}">
			<input type="hidden" name="id" value="{$data.id}"/>
			<fieldset>
				<div class="control-group">
					<label class="control-label">手机号:</label>
					<div class="controls" style="padding-top:5px;">
						{$data.mobile}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">号码分类:</label>
					<div class="controls">
						<select id="navcid_select" name="cate_id">
							<option value="0" >请选择</option>
							<foreach name="catelist" item="val">
							<option value="{$val.id}" <if condition="$val.id == $data['cate_id']">selected="selected"</if> >{$val.cate_name}</option>
							</foreach>
						</select>
					</div>
				</div>	
					
			</fieldset>	
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('Mobile/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
