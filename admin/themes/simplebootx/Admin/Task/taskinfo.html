<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Task/index')}">任务列表</a></li>
			<li class="active"><a href="{:U('Task/add')}">添加任务</a></li>
		</ul>
		<!--<form class="form-horizontal js-ajax-forms" action="{:U('Task/add')}" method="post">-->
		
			<fieldset class="form-horizontal js-ajax-forms">
				<div class="tabbable">
					<div class="tab-content">
						<div class="tab-pane active" id="A">
							<fieldset>
								<div class="control-group">
									<label class="control-label">任务名称：</label>
									<div class="controls" style="padding-top:5px;">
										 {$data.taskname}
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">更换ip：</label>
									<div class="controls" style="padding-top:5px;">
										<if condition="$data.alterip eq 101">
										飞行模式
										<elseif condition="$data.alterip eq 102"/>
										VPN
										<else/>
										未知
										</if>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">切换微信：</label>
									<div class="controls" style="padding-top:5px;">
										 <if condition="$data.weixicut eq 121 or $data.weixicut eq 123">
										dhfaker
										<elseif condition="$data.weixicut eq 122"/>
										nzt
										<elseif condition="$data.weixicut eq 0"/>
										关闭
										</if>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">进入方式：</label>
									<div class="controls" style="padding-top:5px;">
										<if condition="$data.onmoble eq 132">
										登入
										<elseif condition="$data.onmoble eq 131"/>
										注册 
										</if>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<if condition="$data['parame']['photo'] gt 0">
										上传头像相薄:&nbsp;
										</if>
										<if condition="$data['parame']['photo'] eq 1">
										第一相薄
										<elseif condition="$data['parame']['photo'] eq 2"/>
										第二相薄
										<elseif condition="$data['parame']['photo'] eq 3"/>
										第三相薄
										<elseif condition="$data['parame']['photo'] eq 4"/>
										第四相薄
										<elseif condition="$data['parame']['photo'] eq 5"/>
										第五相薄
										</if>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<if condition="$data.parame.pwd != ''">
										设置的密码:&nbsp;{$data.parame.pwd}
										</if>
										
									</div>
									<div class="controls" style="padding-left:43px;">
										<label class="checkbox inline" style="padding-left:13px;">手机号平台用户名:&nbsp;&nbsp;{$data['parame'].abcuser}</label>
										<label class="checkbox inline">手机号平台密码:&nbsp;&nbsp;{$data['parame'].abcpwd}</label>
										<label class="checkbox inline">手机号平台对接码:&nbsp;&nbsp;{$data['parame'].joinbusi}</label>
									</div>	
								</div>
								<div class="control-group">
									<label class="control-label">必须操事情：</label>
									<div class="controls" style="padding-top:5px;">
										<foreach name="data['mustt']" item="v" key='k' >
											{$instruct[$v]}&nbsp;&nbsp;
										</foreach>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">混合选择：</label>
									<div class="controls" style="padding-top:5px;">
										<foreach name="data['mingle']" item="v" key='k' >
											{$instruct[$v]}&nbsp;&nbsp;
										</foreach>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>

				<div class="form-actions">
					<a class="btn" href="{:U('Task/index')}">{:L('BACK')}</a>
				</div>
			</fieldset>
		<!--</form>-->

	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
